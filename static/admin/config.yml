backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "news"
    label: "News"
    folder: "src/pages/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - { label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page" }
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Description, name: description, widget: string }

          - { label: oe, name: OE, fields: [{ label: Image, name: image, widget: image }, { label: Text, name: text, widget: string }] }
          - { label: oer, name: OER, fields: [{ label: Image, name: image, widget: image }, { label: Text, name: text, widget: string }] }
          - { label: ocw, name: OCW, fields: [{ label: Image, name: image, widget: image }, { label: Text, name: text, widget: string }] }
          - { label: moocs, name: MOOCS, fields: [{ label: Image, name: image, widget: image }, { label: Text, name: text, widget: string }] }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - { label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/members/index.md"
        label: "Members"
        name: "members"
        fields:
          - { label: "Template Key", name: "templateKey", widget: "hidden", default: "members-page" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
          - { label: "Featured Image", name: "featuredimage", widget: image }
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Tags", name: "tags", widget: "list" }
      - file: "src/pages/history/index.md"
        label: "History"
        name: "history"
        fields:
          - { label: "Template Key", name: "templateKey", widget: "hidden", default: "history-page" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
          - { label: "Featured Image", name: "featuredimage", widget: image }
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Tags", name: "tags", widget: "list" }
